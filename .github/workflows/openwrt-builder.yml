name: OpenWrt AutoBuilder

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      clean_build:
        description: 'Perform clean build'
        required: false
        default: 'false'

env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: .config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: false  # Ê†πÊçÆÁî®Êà∑ÈÖçÁΩÆ‰øùÊåÅ‰∏∫false
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 180

    steps:
    - name: Checkout Source
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup Python2 Environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        # ‰øÆÂ§çPython2‰æùËµñ
        sudo add-apt-repository universe -y
        sudo apt-get update -qq
        sudo apt-get install -y --no-install-recommends \
          python2 \
          python2-dev \
          python-is-python2 \
          libpython2.7
        
        # ÂàõÂª∫ÂÖºÂÆπÊÄßÁ¨¶Âè∑ÈìæÊé•
        sudo ln -sf /usr/bin/python2 /usr/bin/python
        python --version

    - name: Install Build Dependencies
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* \
          /usr/share/dotnet \
          /usr/local/lib/android \
          /opt/ghc \
          /opt/hostedtoolcache/CodeQL

        sudo apt-get update -qq
        sudo apt-get install -y --no-install-recommends \
          ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential \
          bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext \
          gcc-multilib g++-multilib git gperf haveged help2man intltool libc6-dev-i386 \
          libelf-dev libfuse-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev \
          libmpfr-dev libncurses5-dev libncursesw5-dev libpython2-dev libpython3-dev \
          libreadline-dev libssl-dev libtool lrzsz mkisofs msmtp ninja-build p7zip \
          p7zip-full patch pkgconf python3 python3-pyelftools python3-setuptools \
          qemu-utils rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl \
          unzip vim wget xmlto xxd zlib1g-dev

        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown -R $USER:$(id -gn) /workdir

    - name: Clone OpenWrt Source
      working-directory: /workdir
      run: |
        git clone --depth 1 ${{ env.REPO_URL }} -b ${{ env.REPO_BRANCH }} openwrt
        ln -sfn /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: Validate Repository
      working-directory: /workdir/openwrt
      run: |
        [ -d .git ] || { echo "‚ùå Git repository missing"; exit 1; }
        [ -f feeds.conf.default ] || { echo "‚ùå Default feeds missing"; exit 1; }

    - name: Apply Custom Configuration
      working-directory: $GITHUB_WORKSPACE
      run: |
        # Â§çÂà∂ÈÖçÁΩÆÊñá‰ª∂
        [ -f "${{ env.FEEDS_CONF }}" ] && cp -v "${{ env.FEEDS_CONF }}" openwrt/feeds.conf.default
        
        # ÊâßË°åÁ¨¨‰∏ÄÈò∂ÊÆµËÑöÊú¨
        if [ -f "${{ env.DIY_P1_SH }}" ]; then
          chmod +x "${{ env.DIY_P1_SH }}"
          (cd openwrt && ../"${{ env.DIY_P1_SH }}")
        fi

    - name: Update Feeds
      working-directory: $GITHUB_WORKSPACE/openwrt
      run: ./scripts/feeds update -a

    - name: Install Feeds
      working-directory: $GITHUB_WORKSPACE/openwrt
      run: ./scripts/feeds install -a

    - name: Load Device Config
      working-directory: $GITHUB_WORKSPACE
      run: |
        # Â§çÂà∂Êñá‰ª∂Á≥ªÁªü
        [ -d files ] && cp -rv files openwrt/files/
        
        # Â∫îÁî®.configÊñá‰ª∂
        [ -f "${{ env.CONFIG_FILE }}" ] && cp -v "${{ env.CONFIG_FILE }}" openwrt/.config
        
        # ÊâßË°åÁ¨¨‰∫åÈò∂ÊÆµËÑöÊú¨
        if [ -f "${{ env.DIY_P2_SH }}" ]; then
          chmod +x "${{ env.DIY_P2_SH }}"
          (cd openwrt && ../"${{ env.DIY_P2_SH }}")
        fi

    - name: Verify Configuration
      working-directory: $GITHUB_WORKSPACE/openwrt
      run: |
        [ -f .config ] || { echo "‚ùå Missing .config"; exit 1; }
        grep -q 'CONFIG_TARGET.*=y' .config || { echo "‚ùå Invalid device config"; exit 1; }

    - name: Download Packages
      working-directory: $GITHUB_WORKSPACE/openwrt
      run: |
        make defconfig
        make download -j$(($(nproc) + 1))
        find dl -size -1024c -delete

    - name: Pre-Compile Check
      run: |
        echo "=== Â≠òÂÇ®Á©∫Èó¥Áä∂ÊÄÅ ==="
        df -h
        echo "=== Â∑•‰ΩúÁõÆÂΩïÂ§ßÂ∞è ==="
        du -sh $GITHUB_WORKSPACE

    - name: Compile Firmware
      working-directory: $GITHUB_WORKSPACE/openwrt
      timeout-minutes: 120
      run: |
        echo "‰ΩøÁî® $(nproc) Á∫øÁ®ãËøõË°åÁºñËØë"
        make -j$(nproc) V=s || {
          echo "‚ö†Ô∏è Âπ∂Ë°åÁºñËØëÂ§±Ë¥•ÔºåÂ∞ùËØïÂçïÁ∫øÁ®ãÁºñËØë..."
          make -j1 V=s
        }

        # ÊèêÂèñËÆæÂ§á‰ø°ÊÅØ
        DEVICE_NAME=$(grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/')
        echo "DEVICE_NAME=_${DEVICE_NAME}" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: Prepare Artifacts
      if: success() && !cancelled()
      run: |
        cd $GITHUB_WORKSPACE/openwrt/bin/targets
        TARGET_DIR=$(find . -mindepth 2 -maxdepth 2 -type d | head -1)
        rm -rf ${TARGET_DIR}/packages
        echo "FIRMWARE_PATH=${PWD}/${TARGET_DIR}" >> $GITHUB_ENV

    - name: Upload Binaries
      if: env.UPLOAD_BIN_DIR == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: OpenWrt-Bin-${{ env.DEVICE_NAME }}-${{ env.FILE_DATE }}
        path: $GITHUB_WORKSPACE/openwrt/bin
        retention-days: 7

    - name: Upload Firmware
      if: env.UPLOAD_FIRMWARE == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: OpenWrt-Firmware-${{ env.DEVICE_NAME }}-${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE_PATH }}
        retention-days: 7

    - name: Cleanup Workflows
      if: always()
      uses: Mattraks/delete-workflow-runs@v2
      with:
        keep_minimum_runs: 3
        retain_days: 3

    - name: Post-Build Notification
      if: always()
      uses: actions/github-script@v6
      with:
        script: |
          const status = '${{ job.status }}'
          core.info(`Build status: ${status}`)
          if (status === 'success') {
            core.summary
              .addHeading('Build Succeeded üéâ')
              .addRaw('Firmware files are available in Artifacts')
              .write()
          } else {
            core.summary
              .addHeading('Build Failed ‚ùå')
              .addLink('View Logs', '${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}')
              .write()
          }
